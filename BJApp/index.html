<!DOCTYPE html>
<html lang="en" id="BJApp">
<head>
    <title>Benjamin Selwyn MNHP Application</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="content-type" content="text/html; charset=UTF-8" />

    <link rel="stylesheet" href="lib-css/bootstrap.min.css" media="screen" />
    <link rel="stylesheet" type="text/css" href="components/flexslider/flexslider.css">
    <link rel="stylesheet" type="text/css" href="components/ngprogress/ngProgress.css">
    <link rel="stylesheet" type="text/css" href="components/bootstrap-dialog/bootstrap-dialog.min.css">

    <script src="js/libs/jquery-1.11.3.js"></script>
    <script src="js/libs/bootstrap.min.js"></script>
    <script src="components/flexslider/jquery.flexslider-min.js"></script>
    <script src="js/libs/angular.min.js"></script>
    <script src="js/libs/angular-route.min.js"></script>
    <script src="js/libs/angular-resource.min.js"></script>
    <script src="js/libs/angular-cookies.min.js"></script>
    <script src="js/libs/angular-sanitize.min.js"></script>
    <script src="js/libs/angular-animate.min.js"></script>
    <script src="js/libs/angular-flexslider.js"></script>
    <script src="js/libs/ng-map.min.js"></script>
    <script src="js/libs/imgcache.js"></script>
    <script src="js/libs/ng-cordova.min.js"></script>
    <script src="js/libs/ngTouchend.js"></script>
    <script src="http://maps.google.com/maps/api/js?key=AIzaSyBrp7hjvM-qhjw4I1iM9xC0uY9_VOouXQ8"></script>
    <script src="components/ngprogress/ngprogress.min.js"></script>
    <script src="components/bootstrap-dialog/bootstrap-dialog.min.js"></script>
    <script src="js/app.js"></script>
    <script src="js/controllers.js"></script>
    <script src="js/dbservices.js"></script>
    <script src="js/webdbservices.js"></script>
    <script src="js/cachedbservices.js"></script>
    <script src="js/directives.js"></script>
    <script src="js/ebirdservices.js"></script>

    <link href="css/styles.css" rel="stylesheet" media="screen"/>
</head>
<body>
    <div bjapp-menu menu-title="Wildlife Locator"></div>
    <div bjapp-menu2></div>
    <div class="content">
        <div id="wlifeScroll" class="scroll">
            <div id="wlifePage" class="page {{ pageClass }}" ng-view></div>
        </div>
    </div>

    <!--   Cordova reference, this is added to your app when it's built.  -->
    <script src="cordova.js"></script>
    <script src="scripts/platformOverrides.js"></script>

    <script src="scripts/index.js"></script>
    <script>
        // Bootstrap AngularJS manually when device ready
        angular.element(document).ready(function () {
            if (window.cordova) {
                console.log("Running in Cordova, will bootstrap AngularJS once 'deviceready' event fires.");
                document.addEventListener('deviceready', function () {
                    console.log("Deviceready event has fired, bootstrapping AngularJS.");
                    startup();
                }, false);
            } else {
                console.log("Running in browser, bootstrapping AngularJS now.");
                startup();
            }
        });
        function startup() {
            angular.bootstrap(document.body, ['BJApp']);
        };

    </script>
</body>
</html>
