<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">

<head>
<meta content="text/html; charset=utf-8" http-equiv="Content-Type" />
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=10.0"> 
<script  type="text/javascript">
window.onload = loadPhoto;

function loadPhoto() {
	document.getElementById("photo1").src=getURLParameter('photo');
};
function getURLParameter(name) {
  return decodeURIComponent((new RegExp('[?|&]' + name + '=' + '([^&;]+?)(&|#|;|$)').exec(location.search)||[,""])[1].replace(/\+/g, '%20'))||null;
};
</script>
</head>

<body style="width:100vw;height:100vh;margin:0;">
<div style="width:100vw;height:100vh;margin:auto;">
<img id="photo1" alt="Photo" style="text-align:center;display:block;width:auto;height:auto;max-width:100%;max-height:100%;margin-left:auto;margin-right:auto;"/>
</div>
</body>

</html>
