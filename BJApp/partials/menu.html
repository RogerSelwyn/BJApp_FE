<div ng-if="topMenu.navBar != 'hide'">

        <!-- Brand and toggle get grouped for better mobile display -->
        <div class="container menuContainer">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a href="#!home" class="pull-left"><span class="glyphicon glyphicon-home menuHome" ng-if="!homeScreen"></span></a>
                <img ng-src="images/{{wifiicon}}.png" class="menuWifi" />
                <a class="navbar-brand" style="{{brandColor}}" href="#!home">{{label}}</a>
            </div>

            <!-- Collect the nav links, forms, and other content for toggling -->
            <div class="collapse navbar-collapse" id="menuBar">
                <ul class="nav navbar-nav">
                    <li class="{{aboutActiveClass}}"><a data-toggle="collapse" data-target="#menuBar" href="#!about">About</a></li>

            </div><!-- /.navbar-collapse -->
